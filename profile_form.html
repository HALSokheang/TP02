<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Submit your profile</title>
    </head>
    <body>
     <form action="/my-backend/profile" method="POST">
        <table width="100%" cellspacing="30px">
            <tr> 
                <td colspan="5" style="border: 1px solid black; background-color: grey;" >
                    <h2>Tell us about yourself</h2>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                <h4>Profile information</h4>    
                </td>
                
            </tr>
            <tr>
                <td>
                   <div>Last Name</div> 
                   <input name="lastname" type="text" style="width: 100%;"/>
                </td>
                <td>
                    <div>First Name</div>  
                    <input name="firstname" type="text" style="width: 300%;"/>
                 </td>
            </tr>
            <tr>
                <td>
                    <div>Email</div> 
                    <input name="email" type="text" style="width: 100%;"/>
                 </td>
                 <td>
                     <div>Phone</div>  
                     <input name="phone" type="text" style="width: 300%;"/>
                  </td>
            </tr>
            <tr>
                <td>
                    <span>Gender</span>
                    <input name="gender" type="radio" value="Male" />Male
                    <input name="gender" type="radio" value="Female"  />Female
                </td>
            </tr>
        
        
            <tr>
                <td>
                    <h3>Current Address</h3><br>
                    <select name="city">
                        <option value="" disabled selected>Province/City</option>
                        <option value="Phnom Penh">Phnom Penh</option>
                        <option value="Siem Reap">Siem Reap</option>
                        <option value="Ta Keov">Ta Keov</option>
                        <option value="Pres Vihea">Phres Vihea</option>
                    </select>
                 </td>
                 <td>
                     <br><br><br><br>
                    <select name="country" >
                        <option value="" disabled selected>country</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="Thailan">Thailan</option>
                        <option value="Loas">Laos</option>
                        <option value="Vietnam">Vietnam</option>
                    </select>
                 </td>   
                 <td>
                    <br><br><br><br>
                    <select name="post_code" >
                        <option value="" disabled selected>Post code</option>
                        <option value="01111">01111</option>
                        <option value="01222">01222</option>
                        <option value="03122">03122</option>
                        <option value="07771">07771</option>
                    </select>
                 </td>
            </tr>
            <tr>
                <td>
                    <textarea name="address" rows="5" cols="40" ></textarea>
                </td> 
            </tr>

            <tr>
                <td>
                    <h3>Skills</h3>
                    <input name="skills" type="checkbox" value="Design" />Design
                    <input name="skills" type="checkbox" value="Database managment" />Database managment
                    <br><br>
                    <input name="skills" type="checkbox" value="coding" />coding
                    <input name="skills" type="checkbox" value="debugs" />debugs
                </td>
                <td colspan="2" >
                    <h3>Languages</h3>
                    <input name="skills" type="checkbox" value="English" />English
                    <input name="skills" type="checkbox" value="French" />French
                    <br><br>
                    <input name="skills" type="checkbox" value="Khmer" />Khmer
                    <input name="skills" type="checkbox" value="Thai" />Thai
                </td>
                
            </tr>
            <tr>
                <td> 
                    <h3>Experience</h3>
                    <div><h3>From</h3></div>
                    <input name="exper" type="text" /><br>
                    <input name="exper" type="text" /><br>
                    <input name="exper" type="text" /><br>
                    <input name="exper" type="text" />
                </td>
                <td colspan="3" >
                    <br><br><br>
                    <div><h3>To</h3></div>
                    <input name="exper" type="text" /><br>
                    <input name="exper" type="text" /><br>
                    <input name="exper" type="text" /><br>
                    <input name="exper" type="text" />
                </td>
                <td >
                    <br><br><br>
                    <div><h3>Description</h3></div>
                    <input name="exper" type="text" />
                    <input name="exper" type="text" />
                    <input name="exper" type="text" />
                    <input name="exper" type="text" />
                </td>
                </tr>
                <tr>
                <td colspan="2" >
                    <h3>Choose your profile photo</h3>
                    <input type="file" />
                </td>
                </tr>
       </table>
        <p dir="rtl"  ><button type="submit" style= "background-color: blue;">submit</button></p>
     </form>
    </body>
</html>
